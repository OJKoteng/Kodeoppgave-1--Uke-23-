<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave-5</title>
</head>

<body>
    <section>
        <h1>Dato - Fra tall til tekstform!</h1>
        <input type="text" name="dato" id="dato" required placeholder="Skriv dato i dd-mm format">
        <br><br>
    </section>

    <section>
        <button onclick="generer()">Beregn</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>

        function generer() {

            let dato = document.getElementById("dato").value.trim();

            let output = document.getElementById("output");

            let dag = parseInt(dato.slice(0, 2));

            let måned = parseInt(dato.slice(3))

            if (dato === "" || isNaN(dato)) {
                output = `Vennligst skriv inn gyldige verdier. Ingen tomme tekstfelt eller bokstaver.`

            } else if (dag < 1 || dag > 31 || måned < 1 || måned > 12) {
                output = `Vennligst skriv inn en gyldig dag (01-31) og måned (01-12).`;
            }

            let månednavn;

            switch (måned) {
                case 1:
                    månednavn = "januar"
                    break;

                case 2:
                    månednavn = "februar"
                    break;

                case 3:
                    månednavn = "mars"
                    break;

                case 4:
                    månednavn = "april"
                    break;

                case 5:
                    månednavn = "mai"
                    break;

                case 6:
                    månednavn = "juni"
                    break;

                case 7:
                    månednavn = "juli"
                    break;

                case 8:
                    månednavn = "august"
                    break;

                case 9:
                    månednavn = "september"
                    break;

                case 10:
                    månednavn = "oktober"
                    break;

                case 11:
                    månednavn = "november"
                    break;

                case 12:
                    månednavn = "desember"
                    break;
            }

            output = `Du skrev inn ${dag}. ${månednavn}.`;

            document.getElementById("output").innerHTML = output;
        }

    </script>
</body>

</html>
