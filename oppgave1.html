<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave-1 && 3 (hehe)</title>
</head>

<body>

    <section>
        <h1>Tippeprogram for fotballkampen!</h1>
        <label for="tipping">Skriv enten "H" for hjemme, "U" for uavgjort eller "B" for borte</label>
        <input type="text" name="tipping" id="tipping" required placeholder="Skriv inn enten U, H eller B">
        <button onclick="generer()">Submit</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>

        function generer() {

            let tipping = document.getElementById("tipping").value;

            let output = document.getElementById("output");

            if (tipping === "U" || tipping === "u") {
                output = `Uavgjort`;
            } else if (tipping === "H" || tipping === "h") {
                output = `Hjemme`;
            }
            else if (tipping === "B" || tipping === "b") {
                output = `Borte`;
            }
            else {
                output = `Vennligst skriv inn enten U, B eller H. Med stor eller liten forbokstav`;
            }

            document.getElementById("output").innerHTML = output;
        }
    </script>

</body>

</html>
