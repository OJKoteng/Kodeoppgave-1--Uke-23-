<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave-4</title>
</head>

<body>
    <section>
        <h1>BMI-kalkulator 2.0!</h1>
        <input type="text" name="vekt" id="vekt" required placeholder="Skriv vekt i kg">
        <br><br>
    </section>

    <section>
        <input type="text" name="høyde" id="høyde" required placeholder="Skriv høyde i meter">
        <br><br>
    </section>

    <section>
        <button onclick="generer()">Beregn BMI</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>

        function generer() {

            let vekt = document.getElementById("vekt").value;

            let høyde = document.getElementById("høyde").value;

            let output = document.getElementById("output");

            let bmi = vekt / (høyde * høyde)

            if (vekt == "" && høyde == "" || isNaN(vekt) && isNaN(høyde)) {
                output = `Vennligst skriv inn gyldige verdier. Vekt i kg, høyde i meter, f eks 1.88. Ingen bokstaver og ingen tomme felt`;
            } else if (bmi <= 18.5) {
                output = `Din BMI er ${bmi.toFixed(2)}. Dette klassifiseres som lett undervekt.`;
            } else if (bmi > 18.5 && bmi <= 24.9) {
                output = `Din BMI er ${bmi.toFixed(2)}. Dette klassifiseres som normalvekt.`;
            } else if (bmi > 25 && bmi <= 29.9) {
                output = `Din BMI er ${bmi.toFixed(2)}. Dette klassifiseres som lettere overvekt.`;
            } else if (bmi >= 30) {
                output = `Din BMI er ${bmi.toFixed(2)}. Dette klassifiseres som fedme.`;
            }


            document.getElementById("output").innerHTML = output;
        }

    </script>
</body>

</html>
